<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <meta charset="UTF-8" />
    <title>Weather Simulation</title>
    <meta name="description" content="Dynamic weather simulation in javascript" />
    <meta name="author" content="na1811kodehode" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link id="favicon" rel="shortcut icon" type="image/x-icon" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="header"><h1>Weather simulation</h1></div>
        <div class="row">
            <div class="column">
                <div class="weather-info">
                    <p id="temperature"></p>
                    <p id="condition"></p>
                    <p id="cloudiness"></p>
                    <p id="extreme"></p>                    
                </div>
            </div>
            <div class="column">
                <div class="pic-box">
                    <img src="" id="image" />
                </div>
            </div>

        </div>
        <div id="timer"></div>
    </div>

    <script src="weather.js"></script>
</body>

</html>
